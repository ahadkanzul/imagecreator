<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahad AI - Advanced Image Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ff00;
      --secondary: #00cc66;
      --dark: #0a0a0a;
      --light: #f0f0f0;
      --accent: #8a2be2;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(0, 255, 0, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      font-size: 2rem;
      color: var(--primary);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px var(--primary); }
      50% { text-shadow: 0 0 20px var(--primary); }
      100% { text-shadow: 0 0 5px var(--primary); }
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--dark);
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.2);
    }

    .contact-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 255, 0, 0.4);
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
      max-width: 800px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    .generator-container {
      width: 100%;
      max-width: 800px;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .input-group {
      display: flex;
      width: 100%;
      margin-bottom: 20px;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      outline: none;
      background: rgba(10, 10, 10, 0.8);
      color: var(--light);
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    button {
      padding: 15px 25px;
      border: none;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--dark);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
    }

    .loading {
      display: none;
      flex-direction: column;
      align-items: center;
      margin: 30px 0;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 255, 0, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .image-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 10px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 0, 0.3);
      transition: all 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 255, 0, 0.2);
    }

    .image-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .action-btn {
      padding: 10px 20px;
      border-radius: 50px;
      background: rgba(20, 20, 20, 0.8);
      color: var(--light);
      border: 1px solid rgba(0, 255, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .action-btn:hover {
      background: rgba(0, 255, 0, 0.1);
    }

    .share-prompt {
      margin-top: 15px;
      font-style: italic;
      color: #888;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

    /* Matrix Rain Background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .generator-container {
        padding: 20px;
      }
      
      .image-actions {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon"><i class="fas fa-robot"></i></div>
        <div class="logo-text">Ahad AI</div>
      </div>
      <a href="https://wa.me/message/PIMTMADGNLZFJ1" class="contact-btn" target="_blank">
        <i class="fab fa-whatsapp"></i> Contact Us
      </a>
    </header>

    <div class="hero">
      <h1>AI-Powered Image Generation</h1>
      <p class="subtitle">Transform your imagination into stunning visuals with our advanced AI technology</p>
    </div>

    <div class="generator-container">
      <div class="input-group">
        <input type="text" id="prompt" placeholder="Describe the image you want to generate...">
        <button onclick="generateImage()">
          <i class="fas fa-magic"></i> Generate
        </button>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Creating your image... This may take a moment</p>
      </div>

      <div class="result" id="result">
        <div class="image-container">
          <img id="generated-image" src="" alt="Generated Image">
        </div>
        <div class="image-actions">
          <button class="action-btn" onclick="downloadImage()">
            <i class="fas fa-download"></i> Download
          </button>
          <button class="action-btn" onclick="shareImage()">
            <i class="fas fa-share-alt"></i> Share
          </button>
          <button class="action-btn" onclick="generateNew()">
            <i class="fas fa-redo"></i> Generate New
          </button>
        </div>
        <p class="share-prompt">Share your creation with us on WhatsApp!</p>
      </div>
    </div>

    <footer>
      <p>Â© 2023 Ahad AI Image Generator | Powered by Advanced Neural Networks</p>
    </footer>
  </div>

  <canvas id="matrix"></canvas>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        alert("Please enter a description for your image!");
        return;
      }
      
      const url = `https://fak-images-generators.jokerkeep057.workers.dev/?key=32563&prompt=${encodeURIComponent(prompt)}`;
      
      // Show loading state
      document.getElementById("loading").style.display = "flex";
      document.getElementById("result").style.display = "none";
      
      try {
        // Create image to test if it loads
        const img = new Image();
        img.onload = function() {
          document.getElementById("loading").style.display = "none";
          document.getElementById("generated-image").src = url;
          document.getElementById("result").style.display = "block";
        };
        img.onerror = function() {
          throw new Error("Image failed to load");
        };
        img.src = url;
        
        // Set a timeout in case the image takes too long to load
        setTimeout(() => {
          if (!document.getElementById("result").style.display === "block") {
            throw new Error("Image generation timeout");
          }
        }, 15000);
      } catch (error) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("result").innerHTML = `
          <p>Error generating image. Please try again.</p>
          <button onclick="generateImage()">Retry</button>
        `;
        document.getElementById("result").style.display = "block";
        console.error("Generation error:", error);
      }
    }

    function downloadImage() {
      const imageSrc = document.getElementById("generated-image").src;
      const prompt = document.getElementById("prompt").value.trim();
      const fileName = prompt ? `ahad-ai-${prompt.replace(/\s+/g, '-').substring(0, 20)}.jpg` : 'ahad-ai-image.jpg';
      
      const a = document.createElement('a');
      a.href = imageSrc;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function shareImage() {
      // For a real implementation, you would use the Web Share API when available
      // For now, we'll open the WhatsApp contact with a pre-filled message
      const prompt = document.getElementById("prompt").value.trim();
      const message = `I just created an AI image with Ahad AI! Prompt: "${prompt}"`;
      const encodedMessage = encodeURIComponent(message);
      window.open(`https://wa.me/message/PIMTMADGNLZFJ1?text=${encodedMessage}`, '_blank');
    }

    function generateNew() {
      document.getElementById("result").style.display = "none";
      document.getElementById("prompt").value = "";
      document.getElementById("prompt").focus();
    }

    // Matrix Rain Background Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    const letters = "01010101010101010101010101010101";
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = [];
    
    for (let i = 0; i < columns; i++) {
      drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
    }
    
    function drawMatrix() {
      ctx.fillStyle = "rgba(10, 10, 10, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = "#0f0";
      ctx.font = `${fontSize}px monospace`;
      
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        
        ctx.fillText(text, x, y);
        
        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        
        drops[i]++;
      }
    }
    
    setInterval(drawMatrix, 35);
  </script>
</body>
</html>
